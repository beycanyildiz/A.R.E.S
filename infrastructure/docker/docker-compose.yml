version: '3.8'

services:
  # ==========================================
  # MESSAGE BROKER & CACHE
  # ==========================================
  
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: ares-rabbitmq
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ares_admin
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-insecure_dev_password}
      RABBITMQ_DEFAULT_VHOST: ares
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ares-network

  redis:
    image: redis:7.2-alpine
    container_name: ares-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-insecure_dev_password} --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ares-network

  # ==========================================
  # VECTOR DATABASE (Milvus Standalone)
  # ==========================================
  
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: ares-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ares-network

  minio:
    image: minio/minio:RELEASE.2023-12-20T01-00-02Z
    container_name: ares-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin}
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ares-network

  milvus:
    image: milvusdb/milvus:v2.3.4
    container_name: ares-milvus
    depends_on:
      - etcd
      - minio
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: ${MINIO_PASSWORD:-minioadmin}
    ports:
      - "19530:19530"  # gRPC
      - "9091:9091"    # Metrics
    volumes:
      - milvus_data:/var/lib/milvus
    command: ["milvus", "run", "standalone"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 5
    networks:
      - ares-network

  # ==========================================
  # GRAPH DATABASE (Neo4j)
  # ==========================================
  
  neo4j:
    image: neo4j:5.15-community
    container_name: ares-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-insecure_dev_password}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-insecure_dev_password}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ares-network

  # ==========================================
  # MONITORING (Optional - Prometheus + Grafana)
  # ==========================================
  
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: ares-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ares-network

volumes:
  rabbitmq_data:
  redis_data:
  etcd_data:
  minio_data:
  milvus_data:
  neo4j_data:
  neo4j_logs:
  prometheus_data:

networks:
  ares-network:
    driver: bridge
